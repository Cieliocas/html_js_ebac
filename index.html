<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML/CSS/JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício EBAC</h1>
        <h2>Módulo 7</h2>
        <form id = "form-validate">
            <input type="number" id="number-one" required placeholder="Campo A"/>

        </form>
